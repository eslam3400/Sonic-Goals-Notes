<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/notes.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Sonic Notes</title>
</head>

<body>
    <main id="note-app">
        {{fetchNotes}}
        <h1>Notes</h1>
        <form name="newform" v-on:submit.prevent="addNote">
            <input type="text" name="newNote" id="newNote" v-model="newNote">
            <button type="submit">Add note</button>
        </form>
        <template v-if="notes.length">
            <ul name="notes">
                <li v-for="note in notes" :key="note.id">
                    <span class="label">{{note.title}}</span>
                    <div class="actions">
                        <button class="btn-picto" type="button" @click="deleteNote(note.id)" aria-label="Delete"
                            title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <!-- <togglebutton label="Move done items at the end?" name="todosort" @clicked="clickontoogle" /> -->
        </template>
        <p v-else class="emptylist">Your notes are empty.</p>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/noteApp.js"></script>
</body>

</html>
